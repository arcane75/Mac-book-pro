<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/Style/style.css">
</head>

<body>
    <header>
        <h1 class="text-center">BUY MAC BOOK Pro</h1>
    </header>
    <main>
        <section class="mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 ">
                        <img class="img-fluid " src="images/mac.png" alt="">
                    </div>
                    <div class="col-lg-6">
                        <!-- Memory Part -->
                        <div class="container">
                            <div class="row mb-5">
                                <div class="col-lg-12">
                                    <h4>Memory</h4>
                                </div>
                                <div class="col-lg-12">
                                    <button>8GB Unified Memory</button>
                                    <button>16GB Unified Memory</button>
                                </div>
                            </div>
                        </div>
                        <!-- Storage Part -->
                        <div class="container">
                            <div class="row mb-5">
                                <div class="col-lg-12">
                                    <h4>Storage</h4>
                                </div>
                                <div class="col-lg-12">
                                    <button>256GB SSD Storage</button>
                                    <button>512GB SSD Storage</button>
                                    <button>1TB SSD Storage</button>
                                </div>
                            </div>
                        </div>
                        <!-- Delivery Options -->
                        <div class="container">
                            <div class="row mb-5">
                                <div class="col-lg-12">
                                    <h4>Choose your delivery option</h4>
                                </div>
                                <div class="col-lg-12">
                                    <button>Friday, Aug 25 Free Prime Delivery</button>
                                    <button>Friday, Aug 21 Delivery Charge $20</button>
                                </div>
                            </div>
                        </div>

                        <!-- Shopping Total -->
                        <div class="container">
                            <div class="row">

                                <div class="col-lg-4 col-md-4">
                                    <h5>Best Price: </h5>
                                    <h5>Extra Memory Cost:</h5>
                                    <h5>Extra Storage Cost:</h5>
                                    <h5>Delivery Charge:</h5>
                                </div>

                                <div class="col-lg-4 col-md-4 status">
                                    <h5>$<span id="sub-total">1299</span></h5>
                                    <h5>$<span id="tax-amount">0</span></h5>
                                    <h5>$<span id="total-price">0</span></h5>
                                    <h5>$<span id="total-price">0</span></h5>
                                </div>
                            </div>
                            <hr class="under-line">
                        </div>
                        <!-- Total Price -->
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4 col-md-4">
                                    <h5>Total Price: </h5>
                                </div>

                                <div class="col-lg-4 col-md-4 status">
                                    <h5>$<span id="sub-total">1299</span></h5>
                                </div>
                            </div>
                        </div>

                        <!-- Promo Code -->
                        <div class="container ">
                            <div class="row mt-5">
                                <div class="col-lg-12 col-md-12">
                                    <h5>Add Promo Code: </h5>
                                </div>

                                <div class="col-lg-12 col-md-12 status">
                                    <input type="text" class="promo-code-input" name="" id="">
                                    <button class="btn btn-danger">Apply</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <h3>Total: $<span id="">1299</span></h3>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/mac-book.js"></script>
</body>

</html>
